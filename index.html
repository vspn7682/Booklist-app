<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BookList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container md-center text-center p-4 mt-4">
        <div class="row">
            <div class="col-12 mx-auto">
                
                  <div class="alert alert-primary" role="alert">
                    <h1 class="text-danger mb-3"><i class="fas fa-book-open text-primary"></i> My <span class="text-primary">Book</span>List</h1>
                      <div class="msg alert p-1 mb-4">
                          <p class="m-0"><span>.</span></p>
                      </div>
                    <form id="form" class="text-start">
                        <div class="mb-3">
                          <label for="id" class="form-label">ID</label>
                          <input type="text" class="form-control" name="id" id="id" autocomplete="off" placeholder="ID...">
                        </div>
                        <div class="mb-3">
                          <label for="title" class="form-label">Title</label>
                          <input type="text" class="form-control" id="title" autocomplete="off" placeholder="Title...">
                        </div>
                        <div class="mb-3">
                            <label for="author" class="form-label">Author</label>
                            <input type="text" class="form-control" id="author" autocomplete="off" placeholder="Author...">
                          </div>
                        <button type="submit" class="btn btn-primary mt-2">ADD BOOK</button>
                      </form>
                  </div>
                  <table class="table table-striped table-primary">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody class="book-list">
                      
                      
                    </tbody>
                  </table>
            </div>
            
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
